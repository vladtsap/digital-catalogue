{% load static %}{% load crispy_forms_tags %}
<!doctype html>

<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Знайти книгу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body onload='beautify()'>
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Електронний каталог</a>
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'add-book' %}">Додати</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger active" href="/search">Пошук</a>
            </li>
        </ul>
    </div>
</nav>
<header>
    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-8 order-md-4">
                <h4 class="mb-3">Знайти книгу</h4>
                {% crispy form %}
            </div>
        </div>
    </div>
</header>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 Електронний каталог</p>
</footer>
<script>
    function beautify() {
        let elements = document.getElementsByClassName('form-group');
        for (let i = 0; i < elements.length - 1; i++) {
            elements[i].className += ' col-md-6';
        }

        document.getElementById("div_id_yfr").classList.remove('col-md-6');
        document.getElementById("div_id_yfr").classList.add('col-md-3');
        document.getElementById("div_id_yfr").setAttribute('style', 'display: inline-block;');

        document.getElementById("div_id_yto").classList.remove('col-md-6');
        document.getElementById("div_id_yto").classList.add('col-md-3');
        document.getElementById("div_id_yto").setAttribute('style', 'display: inline-block;');
    }
</script>
</body>
</html>
