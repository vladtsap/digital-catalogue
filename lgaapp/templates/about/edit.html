{% load static %} {% load crispy_forms_tags %}
<!doctype html>

<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Редагувати книгу</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Електронний каталог</a>
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'add-book' %}">Додати</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'search-book' %}">Пошук</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container h-100">
        <div class="row justify-content-md-center">
            <div class="col-md-8 order-md-4">
                <h4 class="mb-3">Редагувати книгу</h4>
                {% crispy form %}
            </div>
        </div>
    </div>
</header>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Електронний каталог</p>

</html>
