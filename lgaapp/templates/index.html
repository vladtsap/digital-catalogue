{% load static %}
<!doctype html>

<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Головна сторінка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-2" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Електронний каталог</a>
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'add-book' %}">Додати</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'search-book' %}">Пошук</a>
            </li>
        </ul>
    </div>
</nav>

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Електронний каталог</h1>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p></p>

                <p></p>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'add-book' %}">Додати книгу</a>
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'search-book' %}">Знайти книгу</a>
            </div>
        </div>
    </div>
</header>
